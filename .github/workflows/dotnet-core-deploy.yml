name: deploy

on:
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:    
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: "master"
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301    
    - name: Install dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish HiraganeoApp --configuration Release -f netcoreapp3.1 -r linux-x64 -p:PublishSingleFile=true -p:PublishTrimmed=true --self-contained true -o ./publish -v normal
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: "hiraganeo"
        path: ./publish
    - name: Deploy
      env:
        SSH_HOST: axonited.net
        SSH_USER: ${{ secrets.USER }}
        SSH_PASS: ${{ secrets.PASSWORD }}
      run: |
        echo "starting"
        cd $GITHUB_WORKSPACE
        ls -la
        echo "server copy here"
        echo "finished"       
